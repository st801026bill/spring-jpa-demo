spring:
  datasource:
    url: jdbc:h2:mem:chat_room;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
